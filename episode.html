<script>
    window.onload = function(){
            var url_string = (window.location.href).toLowerCase();
            var url = new URL(url_string);
            var episodeNum = url.searchParams.get("episodeNum");
            alert("Url: " + url + " Number: " + episodeNum);     
    }
</script>
